<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Weapons</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">The Assassin Network</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link " href="/jobs">Jobs</a>
                    <a class="nav-item nav-link" href="/weapons">Assassins</a>
                    <a class="nav-item nav-link" href="/targets">Targets</a>
                    <a class="nav-item nav-link active" href="/weapons">Weapons</a>
                </div>
            </div>
        </nav>
        <div class="p-3">
            <h4>Add Weapon</h4>
            <form action="#" th:action="@{/weapons}"
                  th:object="${weapon}" method="post">
                <div class="align-top col-sm-auto">
                    <label for="name">Name:</label> <br />
                    <input type="text" class="form-control" th:field="*{name}" id="name" />
                    <label for="lethality">Lethality:</label> <br />
                    <input type="number" class="form-control" th:field="*{lethality}" id="lethality" />
                    <input type="submit" class="btn btn-success" value="Send.." />
                </div>
            </form>
            <div class="row justify-content-center" th:switch="${weapons}">
                <h4 th:case="null">No Weapons available yet!</h4>
                <div>
                    <table class="table table-striped" th:case="*">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Lethality</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="weapon : ${weapons}">
                            <td th:text="${weapon.name}"></td>
                            <td th:text="${weapon.lethality}"></td>
                            <td>
                                <a class="btn btn-info" th:href="@{/weapons/edit?id={id}(id=${weapon.id})}">Edit</a>
                            </td>
                            <td>
                                <a class="btn btn-danger" th:href="@{/weapons/delete?id={id}(id=${weapon.id})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <footer>
                <p><small>Â© 2020 / Author: Yannick Ruck</small></p>
            </footer>
        </div>
    </body>
</html>
