<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Assassin</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">The Assassin Network</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/jobs">Jobs</a>
                    <a class="nav-item nav-link" href="/weapons">Assassins</a>
                    <a class="nav-item nav-link" href="/targets">Targets</a>
                    <a class="nav-item nav-link" href="/weapons">Weapons</a>
                </div>
            </div>
        </nav>
        <div class="p-3">
            <h4>Edit Assassin</h4>
            <form action="#" th:action="@{/assassins/edit/post}"
                  th:object="${assassin}" method="get">
                <div class="align-top col-sm-auto">
                    <label for="codename">Codename:</label> <br />
                    <input type="text" class="form-control" th:field="*{codename}" th:value="${assassin.codename}" id="codename" />
                    <label for="kills">Kills:</label> <br />
                    <input type="number" class="form-control" th:field="*{kills}" th:value="${assassin.kills}" id="kills" />
                    <input type="submit" class="btn btn-success" value="Send.." />
                </div>
            </form>
            <footer>
                <p><small>Â© 2020 / Author: Yannick Ruck</small></p>
            </footer>
        </div>
    </body>
</html>
