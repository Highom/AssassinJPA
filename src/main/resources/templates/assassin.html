<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Assassins</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">The Assassin Network</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link " href="/jobs">Jobs</a>
                    <a class="nav-item nav-link" href="/assassins">Assassins</a>
                    <a class="nav-item nav-link active" href="/targets">Targets</a>
                    <a class="nav-item nav-link" href="/weapons">Weapons</a>
                </div>
            </div>
        </nav>
        <div class="p-3">
            <h4>Add Target</h4>
            <form th:action="@{/assassins}"
                  th:object="${assassin}" method="post">
                <div class="align-top col-sm-auto">
                    <label for="codename">Codename:</label> <br />
                    <input type="text" class="form-control" th:field="*{codename}" id="codename" />
                    <label for="kills">Kills:</label> <br />
                    <input type="number" class="form-control" th:field="*{kills}" id="kills" />
                    <input type="submit" class="btn btn-success" value="Send.." />
                </div>
            </form>
            <div class="row justify-content-center" th:switch="${assassins}">
                <h4 th:case="null">No Assassins available yet!</h4>
                <div>
                    <table class="table table-striped" th:case="*">
                        <thead>
                        <tr>
                            <th>Codename</th>
                            <th>Kills</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="assassin : ${assassins}">
                            <td th:text="${assassin.codename}"></td>
                            <td th:text="${assassin.kills}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <footer>
                <p><small>Â© 2020 / Author: Yannick Ruck</small></p>
            </footer>
        </div>
    </body>
</html>
