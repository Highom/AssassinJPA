<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Targets</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">The Assassin Network</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link " href="/jobs">Jobs</a>
                    <a class="nav-item nav-link" href="/assassins">Assassins</a>
                    <a class="nav-item nav-link active" href="/targets">Targets</a>
                    <a class="nav-item nav-link" href="/weapons">Weapons</a>
                </div>
            </div>
        </nav>
        <div class="p-3">
            <div class="row justify-content-center" th:switch="${targets}">
                <h4 th:case="null">No Targets available yet!</h4>
                <div>
                    <table class="table table-striped" th:case="*">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="target : ${targets}">
                            <td th:text="${target.firstname}"></td>
                            <td th:text="${target.lastname}"></td>
                            <td>
                                <a class="btn btn-info" th:href="@{/targets/edit?id={id}(id=${target.id})}">Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <footer>
                <p><small>Â© 2020 / Author: Yannick Ruck</small></p>
            </footer>
        </div>
    </body>
</html>
