<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Job</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">The Assassin Network</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/jobs">Jobs</a>
                    <a class="nav-item nav-link" href="/weapons">Assassins</a>
                    <a class="nav-item nav-link" href="/targets">Targets</a>
                    <a class="nav-item nav-link" href="/weapons">Weapons</a>
                </div>
            </div>
        </nav>
        <div class="p-3">
            <h4>Edit Job</h4>
            <form action="#" th:action="@{/jobs/edit/post}"
                  th:object="${job}" method="get">
                <div class="align-top col-sm-auto">
                    <label for="dropAssassin">Assassin:</label> <br />
                    <select class="form-control" th:field="*{assassin}" id="dropAssassin">
                        <option value="0">select Assassin</option>
                        <option th:each="assassin : ${assassins}" th:selected="(${assassin.id} == *{assassin.id})" th:value="${assassin}" th:text="${assassin.codename}"></option>
                    </select>
                    <div class="checkbox checkbox-custom checkbox-circle">
                        <h4>Weapons:</h4>
                        <div th:each="weapon: ${weapons}">
                            <input
                                    th:field="*{weaponsUsed}"
                                    type="checkbox"
                                    th:id="${weapon.id}"
                                    th:value="${weapon.id}"
                            />
                            <label th:for="${weapon.id}" th:text="${'Name: ' + weapon.name + ', Lethality: ' + weapon.lethality}"></label>
                        </div>
                    </div>
<!--                    <label for="firstname">First Name:</label> <br />-->
<!--                    <input type="text" class="form-control" th:field="*{firstname}" th:value="${target.firstname}" id="firstname" />-->
<!--                    <label for="lastname">Last Name:</label> <br />-->
<!--                    <input type="text" class="form-control" th:field="*{lastname}" th:value="${target.lastname}" id="lastname" />-->
                    <input type="submit" class="btn btn-success" value="Send.." />
                </div>
            </form>
            <footer>
                <p><small>Â© 2020 / Author: Yannick Ruck</small></p>
            </footer>
        </div>
    </body>
</html>
